apiVersion: apps/v1
kind: Deployment
metadata: 
  name: nginx-deployment-1
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      affinity:  
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels: 
                  app: nginx
              topologyKey: "kubernetes.io/hostname"

      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
